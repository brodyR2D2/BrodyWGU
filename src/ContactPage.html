<body>

<!--- HEADER CONTENT-->
<div id="container">
    <header>
        <div class="logo"><img src="/images/NCflag.png" alt="NC Logo in blue"></div>
        <nav>
            <a href="index.html" class="navBtn"> HOME </a>
            <a href="ncFactSheet.html" class="navBtn"> LEARN MORE </a>
            <a href class="navBtn"> CONTACT </a>
        </nav>
    </header>

    <main class="wrapper">
        <div class="divMargin">


            <div id="error" style="font-weight: bold; font-size: 3em; color: darkred"   ></div>
            <form id="form" class="formFields" >
                <label class="textShadow" for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname" class="nameField" placeholder="Your Name..."><br>

                <label class="textShadow" for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname" class="nameField" placeholder="Your Last Name...">

                <label class="textShadow" for="emailAddress">Email:</label><br>
                <input type="text" id="emailAddress" name="emailAddress" class="email" placeholder="Your Email..."required><br>

                <label class="textShadow" for="emailConfirm">Confirm Email:</label><br>
                <input type="text" id="emailConfirm" name="emailConfirm" class="email" placeholder="Confirm Email..."><br>

                <label class="textShadow" for="questions">Questions?:</label><br>
                <input type="text" id="questions" name="userQuestions" class="questions" placeholder="Questions or concerns..."><br>

                <input type="submit" id="submit" name="submit" ><br>
            </form>

        </div>
    </main>
    <aside>
        <div class="cards">
            <a id="cityCard1"  href="Wilmington.html">
                <h2> WILMINGTON </h2>
